<html>
    <head>
        <title>
            JavaScript Events
        </title>
    </head>

    <body>
        <input id="sample" type="text">
        <button type="button" onclick="myFunction()">Test Input</button>
        <p id="a1"></p>

        <script>
            function myFunction(){
                const message = document.getElementById("a1");
                message.innerHTML= "";
                let x = document.getElementById("sample").value;
                try{
                    if (x=="") throw "empty";
                    if (isNaN(x)) throw "not a number";
                    x = Number(x);
                    if (x < 5) throw "too low";
                    if (x > 10) throw "too high";
                } catch (err) {
                    message.innerHTML = "Input is " + err;
                } finally{
                    document.getElementById("demo").value = "";
                }
            }

        </script>

    </body>
</html>
